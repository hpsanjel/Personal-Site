		<script>
			// Get references to the close icon and the dialog box
			const closeIcon = document.getElementById("close-icon");
			const username = document.getElementById("userName");
			const dialogBox = document.querySelector(".dialog-box");
			const storedFormData = localStorage.getItem("formData");

			// Add an event listener to the close icon
			closeIcon.addEventListener("click", function () {
				// Hide the dialog box
				dialogBox.style.display = "none";

				// Redirect to the home page (replace "home.html" with the actual URL)
				window.location.href = "accessible_form.html";
			});
			if (storedFormData) {
				// Parsing the JSON string back to an object
				const formData = JSON.parse(storedFormData);

				// Accessing the 'fname' key
				const fnameValue = formData.fname;

				// Assuming you have an element with an ID 'fnameDisplay' to display the fname value

				// Displaying the fname value on the confirmation page
				username.textContent = `Thank you, ${fnameValue}`;
			} else {
				// Handle the case where formData is not found in localStorage
				username.textContent = `Thank you!`;
			}
		</script>
